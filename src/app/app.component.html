<button mat-raised-button color="primary" (click)="openDialog()">Insert Product</button>

<div class="container">

  <div style="margin-top: 10px;">

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- productCode Column -->
        <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Code </th>
          <td mat-cell *matCellDef="let row"> {{row.productCode}} </td>
        </ng-container>

        <!-- productBrand Column -->
        <ng-container matColumnDef="productBrand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Brand </th>
          <td mat-cell *matCellDef="let row"> {{row.productBrand}} </td>
        </ng-container>

        <!-- releaseDate Column -->
        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
          <td mat-cell *matCellDef="let row"> {{row.releaseDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button style="margin-right: 5px;" mat-raised-button color="primary" (click)="updateProduct(row) ">Edit</button>

            <button mat-raised-button color="warn" (click)="deleteProduct(row.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
