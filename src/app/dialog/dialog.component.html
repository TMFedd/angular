<h1 mat-dialog-title>Add Product</h1>

<form [formGroup]="form">
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Product Code</mat-label>
        <input formControlName="productCode" matInput placeholder="Insert Product Code">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Product Brand</mat-label>
        <mat-select formControlName="productBrand" placeholder="Select a Brand">
            <mat-option *ngFor="let brand of brands" [value]="brand.brandName">{{brand.brandName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Launch Date</mat-label>
        <input formControlName="releaseDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
</form>

<div mat-dialog-action [align]="'middle'">
    <button (click)="addProduct()" mat-raised-button color="primary" style="margin-right: 5px;">{{actionBtn}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
